<div class="panel options_panel">
    <h3>Options</h3>
    <h4>Resolution</h4>
    <div class="resolutionSwitchContainer">
        <span class="switch-label-left">2 digit</span>
        <label class="switch">
            <input
                    type="checkbox"
                    id="show-subtypes-switch"
                    onclick="updateShowSubtypes()"
            />
            <span class="slider round"></span>
        </label>
        <span class="switch-label-right">4 digit</span>
    </div>

    <script>
        function generateAlleleSOM() {
            $.ajax({
                       url: "{% url 'send_data_to_som' %}",
                       type: 'GET',
                       data: {
                           'filters': '',  // Add any filters you want to apply
                           'type': 'allele'  // Or 'allele'
                       },
                       success: function (response) {
                           // If successful, redirect to the SOM visualization page
                           window.location.href = "/som/SOMSNP/?data_id=" + response.data_id;
                       },
                       error: function (xhr, status, error) {
                           alert('Failed to generate SOM: ' + error);
                       }
                   });
        }

        function generateDiseaseSOM() {
            $.ajax({
                       url: "{% url 'send_data_to_som' %}",
                       type: 'GET',
                       data: {
                           'filters': '',  // Add any filters you want to apply
                           'type': 'disease'  // Or 'allele'
                       },
                       success: function (response) {
                           // If successful, redirect to the SOM visualization page
                           window.location.href = "/som/SOMDisease/?data_id=" + response.data_id;
                       },
                       error: function (xhr, status, error) {
                           alert('Failed to generate SOM: ' + error);
                       }
                   });
        }
    </script>
    <div>
        <h4>Generate SOM for Disease Clustering</h4>
        <button  class="button btn btn-info exportQuery" onclick="generateAlleleSOM()">Generate Allele SOM</button>
        <button class="button btn btn-info exportQuery" onclick="generateDiseaseSOM()">Generate Disease SOM</button>
    </div>
</div>
