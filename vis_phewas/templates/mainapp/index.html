{% extends "base.html" %}
{% load static %}
{% block title %}Index{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'mainapp/css/index.css' %}">
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <!-- Sigma container box and toolbar -->
            <div class="col-md-6 left-column">
                <div id="sigma-container"></div>
                <div class="toolbar-wrapper">
                    {% include 'mainapp/toolbar.html' %}
                </div>
            </div>


            <!-- Blank box for text and other content -->
            <div class="col-md-6 right-column" style="background-color: lightgray; height: 100vh;">
                <div class="info-container">Click on an allele to display information</div>
            </div>

        </div>

    </div>
    <script type="module" src="{% static 'mainapp/js/bundle.js' %}"></script>

{% endblock %}
