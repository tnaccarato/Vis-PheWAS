services:
  db:
    image: tnaccarato/vis-phewas:db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    image: tnaccarato/vis-phewas:web
    command: gunicorn vis_phewas.wsgi:application --bind 0.0.0.0:8000
    depends_on:
      - db
    env_file:
      - docker.env
    volumes:
      - staticfiles:/app/vis_phewas/staticfiles  # Shared volume for static files

  nginx:
    image: tnaccarato/vis-phewas:nginx
    ports:
      - "443:443"  # HTTPS port
      - "80:80"    # HTTP port (for redirecting to HTTPS)
    volumes:
      - ./cert.pem:/etc/nginx/ssl/cert.pem  # SSL certificate
      - ./key.pem:/etc/nginx/ssl/key.pem    # SSL key
      - staticfiles:/app/vis_phewas/staticfiles  # Access shared volume for static files
    depends_on:
      - web

volumes:
  postgres_data:
  staticfiles:
